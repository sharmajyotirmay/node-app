<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.addEventListener('beforeunload', function (event) {
            window.location.reload();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Node.js server!</h1>
        <p>This is the home page.</p>
        <p>Visit <a href="/new-page">new page</a> or <a href="/old-page">old page</a> (which will redirect).</p>
    </div>
</body>
</html>
